# Iceberg Catalog Configuration for TEEHR
connector.name=iceberg
iceberg.catalog.type=rest
iceberg.rest-catalog.uri=${ICEBERG_REST_URI}
iceberg.rest-catalog.warehouse=${S3_WAREHOUSE_URI}

# S3 Configuration
fs.native-s3.enabled=true
s3.region=${AWS_REGION}

# Performance optimizations
iceberg.splits-per-node=8
iceberg.split-size=64MB
iceberg.max-partitions-per-writers=1000

# Metadata caching
iceberg.metadata-cache-ttl=5m
iceberg.metadata-cache-maximum-entries=10000

# Query optimizations
iceberg.projection-pushdown-enabled=true
iceberg.predicate-pushdown-enabled=true