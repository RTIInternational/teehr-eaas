# Trino Coordinator Configuration
coordinator=true
node-scheduler.include-coordinator=false
http-server.http.port=8080
discovery-server.enabled=true
discovery.uri=http://localhost:8080

# Query Configuration
query.max-memory=4GB
query.max-memory-per-node=2GB
query.max-total-memory-per-node=3GB
query.max-stage-count=200
query.max-history=100

# Spill Configuration
spill-enabled=true
spiller-spill-path=/tmp/trino-spill
spiller-max-used-space-threshold=0.8

# Task Configuration
task.max-worker-threads=200
task.http-response-threads=200
task.http-timeout-threads=10

# Exchange Configuration
exchange.http-client.max-connections=1000
exchange.http-client.max-connections-per-server=1000

# Memory Management
memory.heap-headroom-per-node=1GB